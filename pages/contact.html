<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Musicon is a fictional online music store showcasing how Handlebars.js templating library can be used to avoid repetitive development work and enable easy updates to online content subject to change frequently."
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../handlebars.min.js" defer></script>
    <script type="text/x-handlebars-template" data-template-hb defer>
      <!-- Handlebars template -->
      <h2>
        {{contact.title}}
      </h2>
      <p>
        {{contact.body}}
      </p>
      <article>
        <img src="../images/icons/icon-phone.svg" alt="Telephone:" />
        <address>
          {{contact.phone}}
        </address>
      </article>
      <article>
        <img src="../images/icons/icon-mail.svg" alt="Email:" />
        <address>
          {{contact.email}}
        </address>
      </article>
      <article>
        <img src="../images/icons/icon-location.svg" alt="Mail:" />
        <address>
          Musicon,
          <br />
          {{contact.street}}
          <br />
          {{contact.city}},
          {{contact.province}}
          {{contact.postcode}}
        </address>
      </article>
    </script>
    <script src="../script.js" defer></script>

    <title>Musicon | Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Musicon</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main data-target-hb>
      <!-- Compiled HTML (Handlebars) -->
    </main>
    <footer>
      <p>&copy; Musicon</p>
    </footer>
  </body>
</html>
