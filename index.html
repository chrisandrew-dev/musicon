<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Musicon is a fictional online music store showcasing how Handlebars.js templating library can be used to avoid repetitive development work and enable easy updates to online content subject to change frequently."
    />
    <link rel="stylesheet" href="style.css" />
    <script src="handlebars.min.js" defer></script>
    <script type="text/x-handlebars-template" data-template-hb defer>
      <!-- Handlebars template -->
      <h2>
        {{homepage.title}}
      </h2>
      <p>
        {{homepage.body}}
      </p>
      <a href="pages/store.html">
        Shop Now
      </a>
    </script>
    <script src="script.js" defer></script>
    <title>Musicon | Home</title>
  </head>
  <body>
    <header>
      <h1>Musicon</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pages/store.html">Store</a></li>
          <li><a href="pages/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main data-target-hb>
      <!-- Compiled HTML (Handlebars) -->
    </main>
    <footer>
      <p>&copy; Musicon</p>
    </footer>
  </body>
</html>
