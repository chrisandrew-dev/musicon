<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is a fictional website project using Handlebars.js. The original assignment was completed as part of the Codecademy Web Developement Career Path and includes some  remnants of starter code. This example departs slightly from the original design brief in order to make the site responsive. -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="handlebars.js" defer></script>
    <script src="script.js" defer></script>
    <script type="text/x-handlebars-template" id="templateHB" defer>
      <!-- Handlebars template -->
      <h2>
        {{ homepage.title }}
      </h2>
      <p>
        {{ homepage.body }}
      </p>
      <a href="pages/store.html">
        Shop Now
      </a>
    </script>
    <title>Musicon | Home</title>
  </head>
  <body>
    <header>
      <h1>Musicon</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pages/store.html">Store</a></li>
          <li><a href="pages/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main id="information-hb">
      <!-- Compiled HTML (Handlebars) -->
    </main>
    <footer>
      <p>&copy; Musicon</p>
    </footer>
  </body>
</html>
